<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux de Mémoire pour Seniors</title>
    <style>
        /* Variables et reset */
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --success: #00c9a7;
            --warning: #ff9e44;
            --danger: #ff3860;
            --light: #f8f9fc;
            --dark: #2c3e50;
            --font-large: 24px;
            --font-xlarge: 32px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Conteneur principal */
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* En-tête */
        header {
            width: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 50%, #ff6b6b 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: var(--font-xlarge);
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%, transparent 75%, rgba(255,255,255,0.1) 75%);
            background-size: 20px 20px;
            animation: headerShine 3s ease-in-out infinite;
        }
        
        @keyframes headerShine {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }
        
        /* Sections de jeu */
        section {
            width: 100%;
            padding: 30px;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .active {
            display: flex;
        }
        
        /* Menu principal */
        #menu-principal {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* Boutons */
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: var(--font-large);
            cursor: pointer;
            transition: all 0.3s;
            min-width: 250px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            transition: all 0.3s;
            opacity: 0;
        }
        
        .btn:hover, .btn:focus {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            outline: none;
        }
        
        .btn:hover:before {
            opacity: 1;
        }
        
        .btn-reset {
            background: linear-gradient(135deg, var(--warning) 0%, #ff6b6b 100%);
            margin-top: 20px;
        }
        
        /* Affichage du score */
        .score {
            font-size: var(--font-xlarge);
            margin: 20px 0;
            color: var(--dark);
            font-weight: bold;
        }
        
        /* Grille de cartes */
        .grille-cartes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
            max-width: 500px;
        }
        
        .carte {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s;
            transform-style: preserve-3d;
            box-shadow: 0 8px 15px rgba(106, 17, 203, 0.3);
            color: white;
            font-weight: bold;
        }
        
        .carte:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(106, 17, 203, 0.4);
        }
        
        .carte.retournee {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 3px solid var(--primary);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        
        /* Boutons Simon */
        .grille-simon {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin: 30px 0;
        }
        
        .btn-simon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }
        
        .btn-simon:active {
            transform: scale(0.95);
        }
        
        .btn-simon[data-couleur="rouge"] { 
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            box-shadow: 0 8px 15px rgba(255, 107, 107, 0.4);
        }
        .btn-simon[data-couleur="bleu"] { 
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            box-shadow: 0 8px 15px rgba(78, 115, 223, 0.4);
        }
        .btn-simon[data-couleur="vert"] { 
            background: linear-gradient(135deg, #1cc88a 0%, #17a673 100%);
            box-shadow: 0 8px 15px rgba(28, 200, 138, 0.4);
        }
        .btn-simon[data-couleur="jaune"] { 
            background: linear-gradient(135deg, #f6c23e 0%, #f39c12 100%);
            box-shadow: 0 8px 15px rgba(246, 194, 62, 0.4);
        }
        
        .btn-simon.active {
            opacity: 0.7;
            transform: scale(0.95);
        }
        
        /* Objets */
        .grille-objets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .objet {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .objet:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }
        
        .btn-objet {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--light) 0%, #e9ecef 100%);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            border: 2px solid var(--secondary);
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-objet:hover {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.3);
        }
        
        /* Message de feedback */
        .feedback {
            font-size: var(--font-large);
            margin: 20px 0;
            min-height: 40px;
            text-align: center;
            font-weight: bold;
            color: var(--dark);
        }
        
        /* Accessibilité */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .grille-cartes {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .btn {
                min-width: 200px;
                padding: 15px 30px;
            }
            
            .btn-simon {
                width: 100px;
                height: 100px;
            }
            
            .grille-objets {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            Entraînement Mémoire
        </header>
        
        <!-- Menu principal -->
        <section id="menu-principal" class="active">
            <h1 class="sr-only">Menu principal</h1>
            <button class="btn" onclick="changerJeu('memo-visuel')">Mémo Visuel</button>
            <button class="btn" onclick="changerJeu('suite-sonore')">Suite Sonore</button>
            <button class="btn" onclick="changerJeu('objet-disparu')">Objet Disparu</button>
        </section>
        
        <!-- Jeu 1 - Mémo visuel -->
        <section id="memo-visuel">
            <h2>Mémo Visuel</h2>
            <div class="score">Essais: <span id="score-memo">0</span></div>
            <div class="grille-cartes" id="grille-memo"></div>
            <div class="feedback" id="feedback-memo"></div>
            <button class="btn btn-reset" onclick="initialiserMemo()">Recommencer</button>
            <button class="btn" onclick="changerJeu('menu-principal')">Retour au menu</button>
        </section>
        
        <!-- Jeu 2 - Suite sonore -->
        <section id="suite-sonore">
            <h2>Suite Sonore</h2>
            <div class="score">Séquence: <span id="score-simon">0</span></div>
            <div class="grille-simon">
                <button class="btn-simon" data-couleur="rouge" onclick="verifierSequence('rouge')"></button>
                <button class="btn-simon" data-couleur="bleu" onclick="verifierSequence('bleu')"></button>
                <button class="btn-simon" data-couleur="vert" onclick="verifierSequence('vert')"></button>
                <button class="btn-simon" data-couleur="jaune" onclick="verifierSequence('jaune')"></button>
            </div>
            <div class="feedback" id="feedback-simon"></div>
            <button class="btn btn-reset" onclick="initialiserSimon()">Recommencer</button>
            <button class="btn" onclick="changerJeu('menu-principal')">Retour au menu</button>
        </section>
        
        <!-- Jeu 3 - Objet disparu -->
        <section id="objet-disparu">
            <h2>Objet Disparu</h2>
            <div class="score">Bonnes réponses: <span id="score-objet">0</span></div>
            <div class="grille-objets" id="grille-objets"></div>
            <div class="feedback" id="feedback-objet"></div>
            <div id="selection-objets" style="display: none; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 20px 0;"></div>
            <button class="btn btn-reset" onclick="initialiserObjet()">Recommencer</button>
            <button class="btn" onclick="changerJeu('menu-principal')">Retour au menu</button>
        </section>
    </div>

    <script>
        // ==================================================================
        // FONCTIONS GÉNÉRALES
        // ==================================================================
        
        /**
         * Change le jeu actif
         * @param {string} jeuId - ID de la section du jeu à afficher
         */
        function changerJeu(jeuId) {
            // Cacher toutes les sections
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Afficher la section demandée
            document.getElementById(jeuId).classList.add('active');
            
            // Initialiser le jeu si nécessaire
            if(jeuId === 'memo-visuel') initialiserMemo();
            if(jeuId === 'suite-sonore') initialiserSimon();
            if(jeuId === 'objet-disparu') initialiserObjet();
        }
        
        // Créer un contexte audio pour les sons
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        /**
         * Joue un son pour le jeu Simon
         * @param {string} couleur - Couleur pour laquelle jouer le son
         */
        function jouerTone(couleur) {
            const frequences = {
                rouge: 329.63,   // E4
                bleu: 261.63,    // C4
                vert: 392.00,    // G4
                jaune: 523.25     // C5
            };
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.value = frequences[couleur];
            gainNode.gain.value = 0.3;
            
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.5);
            
            setTimeout(() => {
                oscillator.stop();
            }, 500);
        }
        
        // ==================================================================
        // JEU 1 - MÉMO VISUEL
        // ==================================================================
        
        let cartes = [];
        let cartesRetournees = [];
        let verrouillage = false;
        let essais = 0;
        let pairesTrouvees = 0;
        
        // Symboles pour les cartes (paires)
        const symboles = ['🍎', '🍌', '🍒', '🍑', '🍇', '🍊', '🥝', '🍓'];
        
        /**
         * Initialise le jeu de mémoire
         */
        function initialiserMemo() {
            const grille = document.getElementById('grille-memo');
            grille.innerHTML = '';
            cartes = [];
            cartesRetournees = [];
            verrouillage = false;
            essais = 0;
            pairesTrouvees = 0;
            
            document.getElementById('score-memo').textContent = essais;
            document.getElementById('feedback-memo').textContent = '';
            
            // Créer les paires de symboles
            let symbolesJeu = [...symboles, ...symboles];
            
            // Mélanger les symboles
            symbolesJeu.sort(() => Math.random() - 0.5);
            
            // Créer les cartes
            symbolesJeu.forEach((symbole, index) => {
                const carte = document.createElement('div');
                carte.classList.add('carte');
                carte.dataset.symbole = symbole;
                carte.dataset.index = index;
                carte.innerHTML = `<span aria-hidden="true">?</span>`;
                carte.addEventListener('click', retournerCarte);
                grille.appendChild(carte);
                cartes.push(carte);
            });
        }
        
        /**
         * Gère le retournement d'une carte
         */
        function retournerCarte() {
            if(verrouillage) return;
            if(this === cartesRetournees[0]) return;
            
            this.classList.add('retournee');
            this.innerHTML = `<span aria-hidden="true">${this.dataset.symbole}</span>`;
            cartesRetournees.push(this);
            
            if(cartesRetournees.length === 2) {
                verrouillage = true;
                essais++;
                document.getElementById('score-memo').textContent = essais;
                
                if(cartesRetournees[0].dataset.symbole === cartesRetournees[1].dataset.symbole) {
                    // Paire trouvée
                    cartesRetournees[0].removeEventListener('click', retournerCarte);
                    cartesRetournees[1].removeEventListener('click', retournerCarte);
                    cartesRetournees = [];
                    verrouillage = false;
                    pairesTrouvees++;
                    
                    if(pairesTrouvees === symboles.length) {
                        document.getElementById('feedback-memo').textContent = 'Bravo ! Vous avez trouvé toutes les paires !';
                    }
                } else {
                    // Pas une paire
                    setTimeout(() => {
                        cartesRetournees[0].classList.remove('retournee');
                        cartesRetournees[1].classList.remove('retournee');
                        cartesRetournees[0].innerHTML = `<span aria-hidden="true">?</span>`;
                        cartesRetournees[1].innerHTML = `<span aria-hidden="true">?</span>`;
                        cartesRetournees = [];
                        verrouillage = false;
                    }, 1000);
                }
            }
        }
        
        // ==================================================================
        // JEU 2 - SUITE SONORE
        // ==================================================================
        
        let sequence = [];
        let sequenceJoueur = [];
        let peutJouer = false;
        let niveau = 0;
        let enSequence = false;
        
        /**
         * Initialise le jeu Simon
         */
        function initialiserSimon() {
            sequence = [];
            sequenceJoueur = [];
            peutJouer = false;
            niveau = 0;
            enSequence = false;
            
            document.getElementById('score-simon').textContent = niveau;
            document.getElementById('feedback-simon').textContent = 'Préparez-vous...';
            
            // Démarrer automatiquement après un court délai
            setTimeout(demarrerSimon, 1000);
        }
        
        /**
         * Démarrer une nouvelle séquence
         */
        function demarrerSimon() {
            if (enSequence) return;
            enSequence = true;
            sequence = [];
            sequenceJoueur = [];
            peutJouer = false;
            niveau = 0;
            ajouterSequence();
        }
        
        /**
         * Ajoute une nouvelle couleur à la séquence
         */
        function ajouterSequence() {
            peutJouer = false;
            niveau++;
            sequenceJoueur = [];
            
            document.getElementById('score-simon').textContent = niveau;
            document.getElementById('feedback-simon').textContent = 'Mémorisez la séquence...';
            
            // Ajouter une couleur aléatoire
            const couleurs = ['rouge', 'bleu', 'vert', 'jaune'];
            sequence.push(couleurs[Math.floor(Math.random() * couleurs.length)]);
            
            // Jouer la séquence
            jouerSequence(0);
        }
        
        /**
         * Joue la séquence couleur par couleur avec un timing régulier
         * @param {number} index - Index de la couleur à jouer
         */
        function jouerSequence(index) {
            if(index >= sequence.length) {
                peutJouer = true;
                enSequence = false;
                document.getElementById('feedback-simon').textContent = 'À votre tour !';
                return;
            }
            
            const couleur = sequence[index];
            const bouton = document.querySelector(`.btn-simon[data-couleur="${couleur}"]`);
            
            // Calculer le délai avant l'activation
            const activationDelay = index * 1000;
            
            setTimeout(() => {
                // Activer le bouton et jouer le son
                bouton.classList.add('active');
                jouerTone(couleur);
                
                // Désactiver après un temps fixe
                setTimeout(() => {
                    bouton.classList.remove('active');
                    
                    // Passer à la prochaine couleur après un délai fixe
                    if (index + 1 < sequence.length) {
                        jouerSequence(index + 1);
                    } else {
                        peutJouer = true;
                        enSequence = false;
                        document.getElementById('feedback-simon').textContent = 'À votre tour !';
                    }
                }, 500); // Temps d'activation fixe (500ms)
            }, activationDelay); // Intervalle régulier de 1000ms entre chaque couleur
        }
        
        /**
         * Vérifie la séquence du joueur
         * @param {string} couleur - Couleur sélectionnée
         */
        function verifierSequence(couleur) {
            if(!peutJouer || enSequence) return;
            
            sequenceJoueur.push(couleur);
            const bouton = document.querySelector(`.btn-simon[data-couleur="${couleur}"]`);
            
            // Animation de sélection
            bouton.classList.add('active');
            jouerTone(couleur);  // Jouer un son pour la couleur sélectionnée
            setTimeout(() => bouton.classList.remove('active'), 200);
            
            // Vérifier la séquence
            for(let i = 0; i < sequenceJoueur.length; i++) {
                if(sequenceJoueur[i] !== sequence[i]) {
                    // Erreur
                    document.getElementById('feedback-simon').textContent = 'Séquence incorrecte. Recommencez !';
                    setTimeout(() => {
                        initialiserSimon();
                    }, 1500);
                    return;
                }
            }
            
            // Si la séquence est complète
            if(sequenceJoueur.length === sequence.length) {
                document.getElementById('feedback-simon').textContent = 'Bravo ! Séquence suivante...';
                setTimeout(ajouterSequence, 1000);
            }
        }
        
        // ==================================================================
        // JEU 3 - OBJET DISPARU
        // ==================================================================
        
        let objets = [];
        let objetManquant = null;
        let bonnesReponses = 0;
        let enMemo = false;
        
        // Liste d'objets (emojis)
        const tousObjets = ['⌚', '📱', '🔑', '💡', '📷', '📘', '🎧', '✂️', '🧦', '🧢'];
        
        /**
         * Initialise le jeu de l'objet disparu
         */
        function initialiserObjet() {
            objets = [];
            objetManquant = null;
            bonnesReponses = 0;
            enMemo = true;
            
            document.getElementById('score-objet').textContent = bonnesReponses;
            document.getElementById('feedback-objet').textContent = '';
            document.getElementById('selection-objets').innerHTML = '';
            document.getElementById('selection-objets').style.display = 'none';
            
            afficherObjets();
        }
        
        /**
         * Affiche les objets à mémoriser
         */
        function afficherObjets() {
            const grille = document.getElementById('grille-objets');
            grille.innerHTML = '';
            
            // Choisir 6 objets aléatoires
            let objetsAleatoires = [...tousObjets];
            objetsAleatoires.sort(() => Math.random() - 0.5);
            objets = objetsAleatoires.slice(0, 6);
            
            // Choisir un objet à faire disparaître
            objetManquant = objets[Math.floor(Math.random() * objets.length)];
            
            // Afficher tous les objets
            objets.forEach(objet => {
                const element = document.createElement('div');
                element.classList.add('objet');
                element.textContent = objet;
                grille.appendChild(element);
            });
            
            document.getElementById('feedback-objet').textContent = 'Mémorisez les objets...';
            enMemo = true;
            
            // Après 7 secondes, cacher un objet
            setTimeout(cacherObjet, 7000);
        }
        
        /**
         * Cache un objet et demande au joueur de l'identifier
         */
        function cacherObjet() {
            const grille = document.getElementById('grille-objets');
            grille.innerHTML = '';
            
            // Créer des boutons pour les objets originaux
            const selectionContainer = document.getElementById('selection-objets');
            selectionContainer.innerHTML = '';
            selectionContainer.style.display = 'grid';
            
            objets.forEach(objet => {
                if (objet !== objetManquant) {
                    const element = document.createElement('div');
                    element.classList.add('objet');
                    element.textContent = objet;
                    grille.appendChild(element);
                }
                
                const bouton = document.createElement('button');
                bouton.classList.add('btn-objet');
                bouton.textContent = objet;
                bouton.onclick = () => verifierObjet(objet);
                selectionContainer.appendChild(bouton);
            });
            
            document.getElementById('feedback-objet').textContent = 'Quel objet a disparu ?';
            enMemo = false;
        }
        
        /**
         * Vérifie la réponse du joueur
         * @param {string} choix - Objet sélectionné
         */
        function verifierObjet(choix) {
            if (enMemo) return;
            
            if(choix === objetManquant) {
                bonnesReponses++;
                document.getElementById('score-objet').textContent = bonnesReponses;
                document.getElementById('feedback-objet').textContent = 'Bravo ! Bonne réponse.';
            } else {
                document.getElementById('feedback-objet').textContent = `Dommage ! L'objet manquant était: ${objetManquant}`;
            }
            
            // Nouvelle manche après 2 secondes
            setTimeout(afficherObjets, 2000);
        }
        
        // Initialiser le menu au chargement
        window.onload = () => {
            initialiserMemo();
        };
    </script>
</body>
</html>
